<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recording Form</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Form Container -->
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h2 class="text-xl font-bold mb-4 text-center">Music Recording Form</h2>
        
        <!-- Form Start -->
        <form>
            <!-- Name Input -->
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" placeholder="Your Name"
                class="w-full p-2 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">

            <!-- Email Input -->
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" placeholder="Your Email"
                class="w-full p-2 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">

            <!-- Service Type Menu -->
            <label class="block mb-1 font-medium">Service Type</label>
            <select class="w-full p-2 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option>Recording</option>
                <option>Mixing</option>
                <option>Mastering</option>
                <option>Production</option>
            </select>

            <!-- Additional Details -->
            <label class="block mb-1 font-medium">Additional Details</label>
            <textarea placeholder="Describe your project..."
                class="w-full p-2 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
